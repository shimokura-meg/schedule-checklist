<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイチェックリスト</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196F3">
</head>
<body>
    <header>
        <h1>マイチェックリスト</h1>
    </header>
    <main>
        <section id="event-list-section">
            <h2>予定一覧</h2>
            <div class="add-container new-event-form">
                <input type="text" id="new-event-name" placeholder="新しい予定名">
                <input type="date" id="new-event-date">
                
                <div class="recurrence-options">
                    <label><input type="radio" name="recurrence-type" value="none" checked> 単発</label>
                    <label><input type="radio" name="recurrence-type" value="daily"> 毎日</label>
                    <label><input type="radio" name="recurrence-type" value="weekly"> 毎週</label>
                    <div id="weekly-days" class="hidden">
                        <label><input type="checkbox" name="weekly-day" value="MO">月</label>
                        <label><input type="checkbox" name="weekly-day" value="TU">火</label>
                        <label><input type="checkbox" name="weekly-day" value="WE">水</label>
                        <label><input type="checkbox" name="weekly-day" value="TH">木</label>
                        <label><input type="checkbox" name="weekly-day" value="FR">金</label>
                        <label><input type="checkbox" name="weekly-day" value="SA">土</label>
                        <label><input type="checkbox" name="weekly-day" value="SU">日</label>
                    </div>
                </div>
                <button id="add-event-button">予定を追加</button>
            </div>
            
            <ul id="event-list">
                </ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
